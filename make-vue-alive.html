<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3.4 Template</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/normalize.css/normalize.css"
    />
    <style type="text/css">
      body {
        font-family: monospace;
        padding: 20px;
        font-size: 2em;
      }
      .can {
        color: green;
      }
      .cant {
        color: red;
      }
    </style>
    <script src="https://unpkg.com/vue@latest"></script>
  </head>

  <body>
    <div id="app">
      <div>
        <label>Enter your Age:</label><br><br>
        <input v-model="age" type="number"><br><br>
      </div>
      <div>{{message}}</div>
      <div>
        Can you drive:
        <span :class="{'can': canDrive === 'Yes', 'cant': canDrive === 'No'}"
          >{{canDrive}}</span
        >
      </div>
    </div>
    <script>
      const { createApp, ref, computed } = Vue;
      const App = {
        setup() {
          const message = ref("Hello");
          const age = ref(null);
          const canDrive = computed(() => {
            console.log("computed");
            return age.value >= 16 ? "Yes" : "No";
          });
          setTimeout(() => {
            console.log("changed"), (message.value = "Bye");
            age.value = 51;
          }, 5000);
          return {
            message,
            canDrive,
            age,
          };
        },
      };

      createApp(App).mount("#app");
    </script>
  </body>
</html>
